<!DOCTYPE html>
<html lang="sr-RS">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/logo.png">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/prijava.css">

	<title>Lider: Prijava</title>
</head>
<body>
	<header>
		<div class="nav container">
			<a href="./index.html" class="logo">LIDER<span>036</span></a>
			<i class='bx bx-menu' id="menu-icon" data-visible="false"></i>
			<ul class="navbar">
			  <li><a href="./index.html">Početna</a></li>
			  <li><a href="./galerija.html">Galerija</a></li>
			  <li><a href="#">Kontakt</a></li>
			  <li><a href="./prijava.html" class="active">Online prijava</a></li>
			</ul>
		</div>
	</header>
	<div class="wrapper">
		<div class="image-wrapper">
			<!--<img src="./images/kontakt.png" alt="">-->
		</div>
		<div class="form-wrapper">

			<h2 class="naslov">Postani i ti Lider</h2>

			<form action="#" onsubmit="return Submit()" method="post">

				<div class="input-group">
					<label for="ime">
						Unesite Vaše ime i prezime: 
					</label>
					<input type="text" id="ime" placeholder="ime i prezime">
				</div>

				<div class="input-group">
					<label for="jmbg">
						Unesite Vaš JMBG 
					</label> 
					<input type="text" id="jmbg" placeholder="jmbg">
				</div>

				<div class="input-group">
					<label for="adresa">
						Unesite Vašu adresu 
					</label> 
					<input type="text" id="adresa" placeholder="adresa">
				</div>

				<div class="input-group">
					<label for="telefon">
						Unesite Vaš telefon 
					</label> 
					<input type="tel" id="telefon" placeholder="telefon">
				</div>

				<div class="input-group">
					<label for="email">
						Unesite Vaš email 
					</label> 
					<input type="email" id="email" placeholder="email">
				</div>
				

				<button type="submit" id="prijava">Prijavi se</button>
			</form>
			<h3 id="poruka" class="poruka">Uspešna prijava</h3>
		</div>
	</div>
	<script src="./js/prijava.js"></script>
	<script src="./js/navbar.js"></script>
</body>
</html>
