<!DOCTYPE html>
<html lang="sr-RS">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="col-1">
                <img src="images/kontakt.png" alt="Lider">
            </div>
            <div class="col-2">
                <h2>Postani i ti Lider</h2>
                
                <form action="#" onsubmit="return Submit()" method="get">
                    <label for=""> Ime i prezime</label>
                    <input type="name" placeholder="Unesi ime i prezime " class="input-field">

                    
                    <label for=""> Email</label>
                    <input type="email" placeholder="Unesi email " id="email" class="input-field">

                    <label for=""> Adresa</label>
                    <input type="text" placeholder="Unesi adresu " class="input-field">

                    <label for=""> Telefon</label>
                    <input type="telfon" placeholder="Unesi broj telefona " class="input-field">

                    <!--
                    <div class="row">
                        <input type="checkbox">
                        <span>I Agree to the <a href="">terms and conditions</a></span>
                    </div>
                    -->
                    <button type="submit">Prijavi se!</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/kontakt.js"></script>
</body>
</html>
